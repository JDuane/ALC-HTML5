            <div id="content">
                <h3>Contact</h3>
             
                <form>
                <fieldset>
                    
                    <legend>Contact Information:</legend>

					<input type="text" name="firstname"><br>
					  
					<span>Last name:</span><br>
					<input type="text" name="lastname"><br>

					 <br>

					 <br> 
					<span>Message:</span>
					 <br>			
					 <textarea rows="10" cols="40" name="message">		
					</textarea>
					  
					 <br><br>
					  
                    <input type="submit" value="Submit">
                    
                </fieldset>
            </form>
                
            </div>
